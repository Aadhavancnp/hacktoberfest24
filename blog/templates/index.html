{% extends "base.html" %}

{% block content %}
<h1>My Blog</h1>
<ul>
    {% for post in posts %}
    <li>
        <h2><a href="{{ url_for('view_post', post_id=post.id) }}">{{ post.title }}</a></h2>
        <p>{{ post.content[:200] | safe }}...</p> <!-- Display an excerpt of the post content -->
        <a href="{{ url_for('view_post', post_id=post.id) }}">Click to read full and comment.</a>
    </li>
    {% endfor %}
</ul>
<hr>
<a href="{{ url_for('new_post') }}">Click to add New Post</a>
{% endblock %}
